<section id="work" class="portfolio-mf sect-pt4 route">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="title-box text-center">
          <h3 class="title-a">
            Projects
          </h3>
          <p class="subtitle-a">
            Websites made by me
          </p>
          <div class="line-mf"></div>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let website of websites" class="col">
        <div class="work-box">
          <a [href]="website.image" data-gallery="portfolioGallery" class="portfolio-lightbox">
            <div class="work-img">
              <img [src]="website.image"
              [alt]="website.name"
              class="img-fluid">
            </div>
          </a>
          <div class="work-content">
            <div class="row">
              <div class="col-sm-8">
                <h2 class="w-title">{{website.name}}</h2>
                <div class="w-more">
                  <span class="w-ctegory">{{website.category}}</span> / <span class="w-date">{{website.date}}</span><Br>
                  <span class="w-link">{{website.link}}</span>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="w-like">
                  <a href="portfolio-details.html"><span class="bi bi-plus-circle"></span></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
